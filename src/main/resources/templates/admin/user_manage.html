<script type="text/javascript">
    $(document).ready(function () {
        getPage(1);
    });

    $('#pagination-demo').twbsPagination({
        totalPages: [[${total}]],
        visiblePages: 5,
        onPageClick: function (event, page) {
            getPage(page);
        }
    });

    function getPage(page){
        $.ajax({//根据page去后台加载数据
            url : "/admin/getUserList",
            type : "get",
            dataType : "json",
            data : {"page" : page},
            success : function(data) {
                appendHtml(data);//处理数据
                console.log(data);
            }
        });
    }
    function appendHtml(list) {//此函数用于处理后台返回的数据，根据自己需求来实现页面拼接
        let tableShow = '';
        for (let i = 0; i < list.length; i++) {
            tableShow += '<tr>\n' +
                '                        <td>'+list[i].id+'</td>\n' +
                '                        <td>'+list[i].userID+'</td>\n' +
                '                        <td>'+list[i].userName+'</td>\n' +
                '                        <td>'+list[i].email+'</td>\n' +
                '                        <td>'+list[i].phone+'</td>\n' +
                '                        <td>\n' +
                '                            <div>\n' +
                '                                <a class="btn-sm btn-info mr-2" href="/modifyUser?userID="'+list[i].userID+'>\n' +
                '                                    <span class="glyphicon glyphicon-edit"></span>\n' +
                '                                    修改\n' +
                '                                </a>\n' +
                '                                <a class="btn-sm btn-danger" href="/deleteUser?userID="'+list[i].userID+'>\n' +
                '                                    <span class="glyphicon glyphicon-trash"></span>\n' +
                '                                    删除\n' +
                '                                </a>\n' +
                '                            </div>\n' +
                '                        </td>\n' +
                '                    </tr>';
        }
        $('#content').html(tableShow);
    }

</script>
